<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list </title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p class="title">TO-DO LIST </p>
        <input type="text" placeholder="Enter task" class="name" onkeydown="enterKey(event)">
        <input type="date" class="dueDate" >
        <button class="green-button" onclick="addTask()">Add</button>
    </div>
    <div class="displayTasks"></div>
</div>
<p class="addRemove"></p>
    <script src="script.js">
    </script>
</body>
</html>
